        # Leave empty to generate new ID on Helm installation
        # ! Should be static in productive scenarios !
        planId:  
      - name: premium
        description: Premium Plan
        # Leave empty to generate new ID on Helm installation
        # ! Should be static in productive scenarios !
        planId:
      - name: trial
        description: Trial Plan
        # Leave empty to generate new ID on Helm installation
        # ! Should be static in productive scenarios !
        planId:


# Shared Database Container Deployer Job
