apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: {{ include "susaas-srv.fullname" . }}
  labels: {{- include "susaas-srv.labels" . | nindent 4 }}
spec:
  selector: 
    matchLabels: {{- include "susaas-srv.selectorLabels" . | nindent 6 }}
  action: ALLOW
  rules:
    - from:
      - source:
          principals: 
            - cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account
      to:
      - operation:
          paths: 
            - /-/cds/*
    - from:
      - source:
          principals: 
            - {{ printf "cluster.local/ns/%s/sa/%s" .Release.Namespace ( default ( printf "%s-%s" .Release.Name "router" ) .Values.global.router.fullName ) }}