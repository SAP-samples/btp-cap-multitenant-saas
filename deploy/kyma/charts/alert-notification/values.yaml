global:
  imagePullSecret: {}

# SAP Alert Notification Service 
alert_notification:
  fullnameOverride: alert-notification
  serviceOfferingName: alert-notification
  servicePlanName: free
  parameters:
    configuration:
      actions:
      - name: send-email
        properties:
          destination: 
        state: ENABLED
        type: EMAIL
      conditions:
      - name: Alert-App-Generic
        predicate: EQUALS
        propertyKey: eventType
        propertyValue: alert.app.generic
      subscriptions:
      - actions:
        - send-email
        conditions:
        - Alert-App-Generic
        name: App-Alerts
        state: ENABLED
